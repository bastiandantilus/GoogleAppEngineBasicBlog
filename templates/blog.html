
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/blog.css" />

  <title>Scott's CS 253 Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Scott's CS 253 Blog
  </a>
<!--
  <div class="login-area">
    
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    
  </div>
-->

  <div id="content">
 	{% for post in posts %}
		<div class="post">
			<div class="post-heading">
				<a href="/blog/{{post.key().id()}}" class="post-title">
					{{post.subject}}
				</a>
				<div class="post-date">
					{{post.created}}
				</div>
			</div>
			<div class="post-content">
				{{post.content}}
			</div>
		</div>
		<br><br>
	{% endfor %} 
<!--
  <div class="age">
    queried 5435 seconds ago
  </div>
-->

  </div>
</body>

</html>
